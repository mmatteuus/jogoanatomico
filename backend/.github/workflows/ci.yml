name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: anatomy
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/anatomy
      SYNC_DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/anatomy
      SECRET_KEY: ci-secret
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      REFRESH_TOKEN_EXPIRE_MINUTES: 4320
      JWT_ALGORITHM: HS256
      REDIS_URL: redis://localhost:6379/0
      OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4317
      FEATURE_FLAG_OSCE: "true"
      FEATURE_FLAG_SRS: "true"
      RATE_LIMIT_PER_MINUTE: 120
      DEFAULT_PAGE_SIZE: 20
      MAX_PAGE_SIZE: 100
      LOG_LEVEL: INFO

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Lint
        working-directory: backend
        run: |
          ruff check app

      - name: Type check
        working-directory: backend
        run: |
          mypy app

      - name: Run tests
        working-directory: backend
        env:
          PYTEST_ADDOPTS: "--maxfail=1"
        run: |
          pytest --asyncio-mode=auto --cov=app --cov-report=xml

      - name: Validate OpenAPI artifact
        working-directory: backend
        run: |
          python scripts/export_openapi.py
          openapi-spec-validator openapi.yaml
